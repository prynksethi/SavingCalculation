<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InvesO2O</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="input-area col-sm-6">
        <form class="form-horizontal calculation-form">
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-4 control-label" >Age</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
          </div>
          <div class="form-group">
            <label for="currentSalary" class="col-sm-4 control-label">Current Salary</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="currentSalary" placeholder="Current Salary (Yearly)">
            </div>
          </div>
          <div class="form-group">
            <label for="salaryIncrement" class="col-sm-4 control-label">Salary Increment</label>
            <div class="col-sm-5">
              <div class="input-group">
                <input type="number" class="form-control" id="salaryIncrement" placeholder="Salary Increment">
                <span class="input-group-addon">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="currentExpenses" class="col-sm-4 control-label">Current Expenses</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="currentExpenses" placeholder="Current Expenses (Yearly)">
            </div>
          </div>
          <div class="form-group">
            <label for="expenseIncrement" class="col-sm-4 control-label">Expense Increment</label>
            <div class="col-sm-5">
              <div class="input-group">
                <input type="number" class="form-control" id="expenseIncrement" placeholder="Expense Increment">
                <span class="input-group-addon">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="currentSavings" class="col-sm-4 control-label">Initial Savings</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="currentSavings" placeholder="Current Savings (Yearly)">
            </div>
          </div>
          <div class="form-group">
            <label for="savingInterest" class="col-sm-4 control-label">Saving Interest</label>
            <div class="col-sm-5">
              <div class="input-group">
                <input type="number" class="form-control" id="savingInterest" placeholder="Saving Interest">
                <span class="input-group-addon">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="retireAge" class="col-sm-4 control-label">Retirement Age</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="retireAge" placeholder="Retirement Age">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="button" class="btn btn-default">Output</button>
            </div>
          </div>
        </form>
      </div>
      <div class="output-area col-sm-6">
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
